{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock title %}

{% block body %}
    <div id="toast-compra" class="toast align-items-center fixed-bottom m-3" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
        <div class="d-flex justify-content-between">
            <div class="toast-body">
                Item adicionado ao carrinho.
            </div>
            <button type="button" class="btn-close ml-auto my-auto mr-2 p-0" data-bs-dismiss="toast" aria-label="Close">
                <img src="./assets/images/close-btn.png" alt="..." style="width: 1.2rem; background-color: rgb(62, 201, 62);">
            </button>
        </div>
    </div>
    <div id="mouses">
        <h1 class="title">Mouses:</h1>
     </div>
     <div id="teclados">
        <h1 class="title">Teclados:</h1>
     </div>
     <div id="monitores">
        <h1 class="title">Monitores:</h1>
     </div>
{% endblock body %}

<div class="modal fade" id="modal-compra" tabindex="-1" role="dialog" aria-labelledby="modal-compra" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-compra">Quantidade para comprar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex">
                <div class="bgimage w-50 mr-2">

                </div>
                <div>
                    <label for="sb-inline">Qtd. de itens: </label>
                    <input class="d-block" type="number" id="n-items" value="1" min="1" max="50" step="1" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    id="adicionar-carrinho">+Carrinho</button>
            </div>
        </div>
    </div>
</div>
